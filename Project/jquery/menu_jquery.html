<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style type="text/css">
/*Định dạng chung cho menu*/
*{
	margin:0px;
	padding:0px;
	font-family:Arial, Helvetica, sans-serif;
}
.menu ul, .menu li{
	list-style:none;
}

.menu a{
	text-decoration:none;
	color:#03F;
}
.menu{
	position:relative;
	top:10px;
	margin:0px auto;	
	width:1000px;
	height:30px;
	background-color:#1CBD9C;	
}

/*Định dạng cho menu - level 1*/

.menu .level1{
	line-height:30px;
	vertical-align:middle;
	width:1000px;
}

.menu .level1>li{
	width:150px;	
	text-align:center;
	border-right:2px solid white;
	float:left;
	position:relative;
}

.menu .level1>li:last-child{
	border-right:none;
}

/*Chỉnh định dạng cho đối tượng level 1 được chọn*/
.menu .level1>li:hover{
	background-color:#6F9;
}

/*Định dạng cho menu - level 2*/

.menu .level2{
	position:absolute;
	display:none;
	top:30px;
	left:0px;
}

.menu .level2>li{
	background-color:yellow;
	position:relative;
	text-align:left;
	padding-left:5px;
	border-bottom:2px solid white;	
	width:145px;
}
.menu .level2>li:last-child{
	border-bottom:none;
}


/*Chỉnh định dạng cho đối tượng level 2 được chọn*/
.menu .level2>li:hover{
	background-color:#FF9;
}
/*Định dạng cho menu - level 3*/

.menu .level3{	
	position:absolute;
	top:0px;
	left:152px;
	width:150px;
	display:none;
}
.menu .level3>li{
	background-color:green;
	border-bottom:2px solid white;
	padding-left:5px;
}
.menu .level3>li:last-child{
	border-bottom:none;
}

/*Chỉnh định dạng cho đối tượng level 3 được chọn*/
.menu .level3>li:hover{
	background-color:#6F9;
}
</style>
<script type="text/javascript" src="jquery-1.12.3.min.js"></script>
<script>
	$(document).ready(function(e) {
		//Hiện menu level2 khi chọn menu level1
		$(".menu .level1>li").mouseover(function(e) {           
			//$(this).children("ul").show();			
			$(this).children("ul").stop().fadeIn(300);
        });
		//Ẩn menu level2 khi không chọn menu level1
		$(".menu .level1>li").mouseout(function(e) {          
			//$(this).children("ul").hide();
			$(this).children("ul").stop().fadeOut(300);
        });
		//Hiện menu level3 khi chọn menu level2
		$(".menu .level2>li").mouseover(function(e) {
			//$(this).children("ul").show();
			$(this).children("ul").stop().fadeIn(300);
        });
		//Ẩn menu level3 khi không chọn menu level2
		$(".menu .level2>li").mouseout(function(e) {
			//$(this).children("ul").hide();
			$(this).children("ul").stop().fadeOut(300);
        });

        
    });
</script>

</head>
<body>

<div class="menu">
	<ul class="level1">
    	<li><a href="#">Trang chủ</a></li>
        <li><a href="#">Thông tin</a>
        	<ul class="level2">
            	<li><a href="#">Lịch sử</a></li>
                <li><a href="#">Bộ máy công ty</a></li>
                <li><a href="#">Ban lãnh đạo</a></li>
            </ul>
        </li>
        <li><a href="#">Sản phẩm</a>
        	<ul class="level2">
            	<li><a href="#">SAMSUNG</a>
                	<ul class="level3">
                    	<li><a href="#">Máy tính</a></li>
                        <li><a href="#">Điện thoại</a></li>
                        <li><a href="#">Tablet</a></li>
                    </ul>
                </li>
                <li><a href="#">SONY</a>
                	<ul class="level3">
                    	<li><a href="#">Camera</a></li>
                        <li><a href="#">Laptop</a></li>
                        <li><a href="#">Điện thoại</a></li>
                    </ul>
                </li>
                <li><a href="#">SAMSUNG</a>
                	<ul class="level3">                    	
                        <li><a href="#">Điện thoại</a></li>
                        <li><a href="#">Tablet</a></li>
                    </ul>
                </li>
            </ul>
        </li>
        <li><a href="#">Liên hệ</a></li>
    </ul>
</div>

</body>
</html>
