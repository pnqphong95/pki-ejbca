<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script type="text/javascript" src="jquery-1.12.3.min.js">
</script>
<script type="text/javascript">
	$(document).ready(function(){
		$(".btnHide").click(function(){
			$("div p").hide();
		});
		$("#btnShow").click(function(){
			$("div p").show();
		});
		$("#btnChange").click(function(){
			
			if($("p").css("display").toString() == "none"){
				$("p").show();
			}else{
				$("p").hide();				
			}
				
		});
	});
</script>
</head>
<body>
	
	<h2>This is a heading</h2>
    <div>
    	<p>This is a paragraph inside div.</p>
    </div>
    <p>This is another paragraph.</p>    
    <input type="button" id="btnHide" class="btnHide" value="Ẩn paragraphs" />
    <input type="button" id="btnShow" value="Hiện paragraphs" />
    <input type="button" id="btnChange" value="Ẩn/Hiện paragraphs" />
</body>
</html>
